<!DOCTYPE html>
<html lang="en">
<title>Assignment 3 Base code Adapted from W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link href='https://fonts.googleapis.com/css?family=RobotoDraft' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!--the script below is used for icon-->
  <script src="https://kit.fontawesome.com/7cba4de432.js" crossorigin="anonymous"></script>

  <!--import html component-->
  <link rel="import" href="SideBar.html" id="sideBar">
  <link rel="import" href="TopNavigationBar.html" id="topNavBar">
  <link rel="import" href="SubNavigation.html" id="subNavBar">
  <link rel="import" href="QuickAccess.html" id="quickAccess">
  <link rel="import" href="Folders.html" id="folders">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

  <!--css import-->
  <link rel="stylesheet" href="../css/TopNavigationBar.css" type="text/css">
  <link rel="stylesheet" href="../css/SideBar.css" type="text/css">
  <link rel="stylesheet" href="../css/SubNavigation.css" type="text/css">
  <link rel="stylesheet" href="../css/QuickAccess.css" type="text/css">
  <link rel="stylesheet" href="../css/Folders.css" type="text/css">
</head>

<style>
  html,body,h1,h2,h3,h4,h5 {font-family: "RobotoDraft", "Roboto", sans-serif}
  .w3-bar-block .w3-bar-item {padding: 16px}
</style>

<body>
<div class="w3-overlay w3-hide-large w3-animate-opacity" style="cursor:pointer" title="Close Sidemenu" id="myOverlay"></div>
<div class = "sideBar"></div>
<div class="w3-main" style="margin-left:250px;">
  <div class = "topBar"></div>
  <div class = "subBar"></div>
  <div class = "quickAccess"></div>
  <div class = "folder" style="margin-left:0px;"></div>
</div>

<!--show side bar-->
<script type="text/javascript">
  $(document).ready(function () {
    $('.sideBar').load('SideBar.html');
    $('.topBar').load('TopNavigationBar.html');
    $('.subBar').load('SubNavigation.html');
    $('.quickAccess').load('QuickAccess.html');
    $('.folder').load('Folders.html');
  });
</script>
</body>
</html>
